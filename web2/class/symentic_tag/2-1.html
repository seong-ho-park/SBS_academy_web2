<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css"  href="style.css">
        <style> 
            time {
                color: #18b98a;
                font-weight: bold;
                font-size:25px;
                font-family: "궁서","돋움","arial"
            }
            p{
                color:#6d6d6d; /* 본문은 일반적을 회색을 사용한다.*/
            }
        </style>
    </head>
    
    <body>
        <!--  -->
       <p><dfn><abbr title="Cascading Style Sheets">CSS</abbr></dfn>는 HTML 문서의 스타일을 기술하는 언어입니다.</p> 
       <p><abbr title="Cascading Style Sheets">CSS</abbr> 는 HTML 문서의 스타일을 기술하는 언어입니다.</p> 
       <h1><img src="download.jpeg" alt="피카츄 사진입니다." title="피카츄"></h1>
       
       <!-- 시간 시멘틱 태그 -->
        <p>작성날짜 : <time datetime="2019-08-26">2019년 8월 26일</time> 입니다.</p>
        <p>작성날짜 : <time datetime="2019">2019년</time> 입니다.</p>
        <p>작성날짜 : <time datetime="2019-08">2019년 8월</time> 입니다.</p>
        <p>작성날짜 : <time datetime="08-26">8월 26일</time> 입니다.</p>
        <p>작성날짜 : <time datetime="2019-08-26-w11"> 2019년 8월 26일 11주 </time> 입니다.</p>
    </body>
</html>
