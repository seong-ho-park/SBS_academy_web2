<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>shadow_effect</title>
        <link href="" rel="stylesheet" type="text/css">
        <style>
            p {
                font-size: 36px;
                font-size: 36px;
                font-weight: 800;
                color:#FFFFff;

            }   
            .a{
                text-shadow: 2px 2px 2px gray;
                
            }   
            .a2{
                text-shadow: 4px 2px 0px gray;
                
            }
            .a3{
                text-shadow: 4px 4px 0px green, 8px 8px 0px gray ,12px 12px 0px red;
                
            }
        </style>    
    </head>

    <body>
        <p class="a">Lorem, ipsum dolor s.</p>
        <p class="a2">Lorem, ipsum dolor s.</p>
        <p class="a3">Lorem, ipsum dolor s.</p>
    </body>
</html>
